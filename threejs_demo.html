<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Web3D 技术演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .stats {
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="info-panel">
        <div class="title">Three.js Web3D 演示</div>
        <div class="subtitle">实时3D渲染与交互技术展示</div>
        <div class="stats">
            <div>物体数量: <span id="objectCount">4</span></div>
            <div>帧率: <span id="fps">0</span> FPS</div>
            <div>版本: Three.js r155</div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="toggleAnimation()">暂停/播放</button>
        <button class="control-btn" onclick="changeColors()">更换颜色</button>
        <button class="control-btn" onclick="addRandomObject()">添加物体</button>
        <button class="control-btn" onclick="resetScene()">重置场景</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let cube, sphere, torus, particles;
        let objects = [];
        let isAnimating = true;
        let clock = new THREE.Clock();
        let frameCount = 0;
        let lastTime = performance.now();

        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x667eea, 10, 50);

            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x667eea);
            document.getElementById('container').appendChild(renderer.domElement);

            // 创建控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // 创建光源
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1;
            ground.receiveShadow = true;
            scene.add(ground);
            objects.push(ground);

            // 创建立方体
            const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
            const cubeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff88 });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(-3, 1, 0);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
            objects.push(cube);

            // 创建球体
            const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(3, 1, 0);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);
            objects.push(sphere);

            // 创建圆环
            const torusGeometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
            const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x4ecdc4 });
            torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.set(0, 2, -3);
            torus.castShadow = true;
            torus.receiveShadow = true;
            scene.add(torus);
            objects.push(torus);

            // 创建粒子系统
            createParticles();

            // 添加网格辅助线
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
            scene.add(gridHelper);

            // 开始动画循环
            animate();
        }

        function createParticles() {
            const particleCount = 1000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = Math.random() * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;

                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }

            const particleGeometry = new THREE.BufferGeometry();
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isAnimating) {
                const time = clock.getElapsedTime();

                // 旋转物体
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;

                sphere.rotation.y += 0.02;

                torus.rotation.x += 0.01;
                torus.rotation.z += 0.01;

                // 粒子动画
                if (particles) {
                    particles.rotation.y += 0.001;
                    const positions = particles.geometry.attributes.position.array;
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i + 1] += Math.sin(time + i) * 0.01;
                    }
                    particles.geometry.attributes.position.needsUpdate = true;
                }
            }

            controls.update();

            // 更新FPS
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            renderer.render(scene, camera);
        }

        // 控制函数
        window.toggleAnimation = function() {
            isAnimating = !isAnimating;
        };

        window.changeColors = function() {
            const colors = [0xff6b6b, 0x4ecdc4, 0x45b7d1, 0x96ceb4, 0xfeca57, 0xff9ff3];
            [cube, sphere, torus].forEach(obj => {
                if (obj && obj.material) {
                    obj.material.color.setHex(colors[Math.floor(Math.random() * colors.length)]);
                }
            });
        };

        window.addRandomObject = function() {
            const geometries = [
                new THREE.BoxGeometry(1, 1, 1),
                new THREE.SphereGeometry(0.7, 16, 16),
                new THREE.ConeGeometry(0.7, 1.5, 8),
                new THREE.TetrahedronGeometry(1)
            ];

            const materials = [
                new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff }),
                new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff }),
                new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
            ];

            const geometry = geometries[Math.floor(Math.random() * geometries.length)];
            const material = materials[Math.floor(Math.random() * materials.length)];
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 10,
                Math.random() * 5,
                (Math.random() - 0.5) * 10
            );
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            objects.push(mesh);
            
            document.getElementById('objectCount').textContent = objects.length;
        };

        window.resetScene = function() {
            // 移除额外的物体（保留前4个：地面、立方体、球体、圆环）
            for (let i = objects.length - 1; i >= 4; i--) {
                if (objects[i] && objects[i].parent) {
                    scene.remove(objects[i]);
                }
                objects.pop();
            }
            
            // 重置基础物体颜色和位置
            if (cube) {
                cube.position.set(-3, 1, 0);
                cube.material.color.setHex(0x00ff88);
            }
            if (sphere) {
                sphere.position.set(3, 1, 0);
                sphere.material.color.setHex(0xff6b6b);
            }
            if (torus) {
                torus.position.set(0, 2, -3);
                torus.material.color.setHex(0x4ecdc4);
            }
            
            document.getElementById('objectCount').textContent = objects.length;
        };

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化
        init();
    </script>
</body>
</html>
