<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学工作总结提示词生成器</title>
    <link rel="stylesheet" href="class_advisor_styles.css">
</head>
<body>
    <div class="container">
        <h1>教学工作总结提示词生成器</h1>
        <form id="summaryForm">
            <label for="semester">学期选择：</label>
            <input type="text" id="semester" placeholder="例如：2023-2024学年第一学期">

            <label for="subject">教学科目：</label>
            <input type="text" id="subject" placeholder="例如：小学五年级语文">

            <label for="achievements">教学成果：</label>
            <textarea id="achievements" rows="3" placeholder="包含：
• 学生成绩提升情况
• 教学竞赛获奖
• 公开课开展情况"></textarea>

            <label for="innovations">教学创新：</label>
            <textarea id="innovations" rows="3" placeholder="包含：
• 教学方法改进
• 教学技术应用
• 课程资源开发"></textarea>

            <label for="feedback">学生反馈：</label>
            <textarea id="feedback" rows="3" placeholder="包含：
• 课堂互动情况
• 学习兴趣变化
• 典型学生案例"></textarea>

            <label for="challenges">存在问题：</label>
            <textarea id="challenges" rows="3" placeholder="包含：
• 教学难点分析
• 课堂管理问题
• 家校沟通情况"></textarea>

            <button type="button" id="generateBtn">生成提示词</button>
        </form>

        <div id="promptResult" class="result-area"></div>

        <div class="copyright">
            @天津市南开区南开小学
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            let prompt = '请根据以下教学要素生成详细的工作总结：\n';
            
            const elements = {
                semester: document.getElementById('semester').value,
                subject: document.getElementById('subject').value,
                achievements: document.getElementById('achievements').value,
                innovations: document.getElementById('innovations').value,
                feedback: document.getElementById('feedback').value,
                challenges: document.getElementById('challenges').value
            };

            // 构建提示词模板
            prompt += `学期：${elements.semester}\n`;
            prompt += `学科：${elements.subject}\n\n`;
            prompt += '要求包含以下内容：\n';
            prompt += '1. 教学成果总结（需量化说明成绩提升幅度，附典型教学案例）\n';
            prompt += '2. 教学方法创新（说明具体实施方式及效果验证）\n';
            prompt += '3. 学生成长分析（结合前后测数据说明发展变化）\n';
            prompt += '4. 现存问题反思（提出可操作的改进方案）\n';
            prompt += '5. 下学期工作计划（列出3-5个具体改进方向）\n\n';
            prompt += '请使用以下结构：\n';
            prompt += '一、教学工作总体情况\n';
            prompt += '二、主要工作成效（分点说明，至少包含3个方面）\n';
            prompt += '三、存在问题分析（结合具体事例）\n';
            prompt += '四、未来改进方向\n\n';
            prompt += '文字要求：\n';
            prompt += '• 使用专业术语但避免生硬\n';
            prompt += '• 数据支撑的实证分析\n';
            prompt += '• 突出教学特色与创新点';

            // 显示结果并滚动
            const resultDiv = document.getElementById('promptResult');
            resultDiv.innerHTML = `<pre>${prompt}</pre>`;
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
